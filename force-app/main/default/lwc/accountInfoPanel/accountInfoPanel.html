<!-- accountInfoPanel.html -->
<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" 
                 class="slds-modal slds-fade-in-open slds-modal_large" 
                 aria-modal="true"
                 aria-labelledby="modal-heading">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                
                <div class="slds-modal__header">
                    <h1 id="modal-heading" class="slds-modal__title slds-hyphenate">
                        <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                            <div class="slds-col">
                                <a href={accountUrl} target="_blank" class="slds-text-link">{account.Name}</a>
                                <p class="slds-text-body_small slds-m-top_xxx-small">{account.Bill_to_Number__c}</p>
                            </div>
                            <div class="slds-col slds-no-flex" lwc:dom="manual" data-field="brandLogo"></div>
                        </div>
                    </h1>
                </div>
                
                <div class="slds-modal__content slds-p-around_medium slds-overflow_auto">
                    <c-account-info-content account={account}></c-account-info-content>
                </div>
                
                <div class="slds-modal__footer">
                    <div class="slds-grid slds-grid_align-center">
                        <lightning-button-group>
                            <lightning-button 
                                label="Navigate" 
                                icon-name="utility:jump_to_left"
                                onclick={handleNavigate}>
                            </lightning-button>
                            <lightning-button 
                                label="Edit" 
                                icon-name="utility:edit"
                                onclick={handleEdit}>
                            </lightning-button>
                            <lightning-button 
                                label="Create Event" 
                                icon-name="utility:event"
                                variant="brand"
                                onclick={handleCreateEvent}>
                            </lightning-button>
                        </lightning-button-group>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
