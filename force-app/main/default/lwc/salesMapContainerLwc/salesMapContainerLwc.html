<!-- salesMapContainerLwc.html -->
<template>
    <lightning-spinner if:true={isLoading} variant="brand" alternative-text="Loading..."></lightning-spinner>
    
    <div class="slds-page-header">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <lightning-button-icon 
                            icon-name="utility:side_list" 
                            alternative-text="Toggle Filters"
                            title="Toggle Filters"
                            onclick={toggleFilterPanel}
                            variant="border-filled">
                        </lightning-button-icon>
                    </div>
                    <div class="slds-media__body">
                        <h1 class="slds-page-header__title slds-truncate">Sales Map</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <lightning-layout multiple-rows class="slds-m-top_small">
        <!-- Filter Panel -->
        <lightning-layout-item 
            size="12" 
            medium-device-size={filterPanelSize} 
            class={filterPanelClass}
            padding="around-small">
            <c-sales-map-filters
                user-affiliate-code={userAffiliateCode}
                show-merchant-status-filter={showMerchantStatusFilter}
                initial-filter-data={initialFilterData}
                pre-selected-filters={filters}
                onfilterschange={handleFiltersChange}
                onsearch={handleSearch}
                onreset={handleReset}>
            </c-sales-map-filters>
        </lightning-layout-item>
        
        <!-- Map Content -->
        <lightning-layout-item 
            size="12" 
            medium-device-size={mapContentSize} 
            padding="around-small">
            
            <template if:true={hasAccounts}>
                <!-- Map Card -->
                <lightning-card>
                    <div slot="actions">
                        <lightning-button-group>
                            <lightning-button-icon 
                                icon-name="utility:expand_alt" 
                                alternative-text="Fit Map to Markers" 
                                title="Fit Map to Markers"
                                onclick={handleFitMapToMarkers}>
                            </lightning-button-icon>
                        </lightning-button-group>
                    </div>
                    
                    <lightning-map
                        map-markers={mapMarkers}
                        zoom-level={zoomLevel}
                        center={mapCenter}
                        list-view="hidden"
                        selected-marker-value={selectedMarkerValue}
                        onmarkerselect={handleMarkerSelect}
                        class="map-container">
                    </lightning-map>
                    
                    <!-- View Options -->
                    <div class="slds-p-around_small">
                        <lightning-combobox
                            name="viewOptions"
                            label="Colorize markers by"
                            value={selectedView}
                            options={viewOptions}
                            onchange={handleViewChange}>
                        </lightning-combobox>
                    </div>
                </lightning-card>
                
                <!-- Account Table -->
                <div class="slds-m-top_medium">
                    <c-account-data-table
                        accounts={displayedAccounts}
                        columns={tableColumns}
                        title={tableTitle}
                        show-download-button
                        onsearch={handleTableSearch}
                        onrowaction={handleRowAction}>
                    </c-account-data-table>
                </div>
            </template>
            
            <template if:false={hasAccounts}>
                <lightning-card>
                    <div class="slds-text-align_center slds-p-around_large">
                        <lightning-icon 
                            icon-name="custom:custom19" 
                            size="large" 
                            class="slds-m-bottom_small">
                        </lightning-icon>
                        <p class="slds-text-heading_medium">No Territory Assigned</p>
                        <p class="slds-m-top_small">
                            We could not find a Territory assigned to you. 
                            Please use the search options to see account data and the map.
                        </p>
                    </div>
                </lightning-card>
            </template>
        </lightning-layout-item>
    </lightning-layout>
    
    <!-- Legend Panel (Docked Right) -->
    <c-sales-map-legend
        if:true={showLegend}
        show-legend={showLegend}
        selected-view={selectedView}
        legend-items={legendItems}
        onlegenditemtoggle={handleLegendItemToggle}>
    </c-sales-map-legend>
    
    <!-- Account Info Modal -->
    <c-account-info-panel
        if:true={showInfoPanel}
        account={selectedAccount}
        is-open={showInfoPanel}
        onclose={handleInfoPanelClose}
        oncreateevent={handleInfoPanelCreateEvent}>
    </c-account-info-panel>
    
    <!-- Event Creation Modal -->
    <c-account-quick-event-lwc
        if:true={showEventModal}
        record-id={selectedAccountId}
        mode="modal"
        show-close-button
        show-backdrop
        oncreated={handleEventCreated}
        onclose={handleEventClose}>
    </c-account-quick-event-lwc>
</template>
