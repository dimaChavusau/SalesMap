<template>
    <template if:true={showModal}>
        <section role="dialog" class="slds-modal slds-fade-in-open" aria-modal="true">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={handleClose}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">
                        Create Event for {accountName}
                    </h2>
                </header>
                
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Loading..."></lightning-spinner>
                    </template>
                    
                    <template if:false={isLoading}>
                        <template if:true={hasContacts}>
                            <!-- Select All Checkbox -->
                            <div class="slds-form-element">
                                <lightning-input 
                                    type="checkbox" 
                                    label="Select All"
                                    checked={isSelectAll}
                                    onchange={handleSelectAllChange}>
                                </lightning-input>
                            </div>
                            
                            <!-- Contact Radio Group -->
                            <lightning-radio-group
                                name="contactGroup"
                                label="Select at least one contact"
                                options={contactOptions}
                                value={selectedContactId}
                                type="radio"
                                onchange={handleContactChange}>
                            </lightning-radio-group>
                            
                            <!-- Info Message -->
                            <div class="info slds-m-top_medium">
                                <lightning-icon icon-name="utility:info" size="x-small"></lightning-icon>
                                <div class="slds-m-left_x-small" style="display: inline-block;">
                                    <b>Please note:</b> You will only see the first contact selected in the Event Creation screen. 
                                    After saving the event all selected contacts will be added.
                                </div>
                            </div>
                        </template>
                        
                        <template if:false={hasContacts}>
                            <p>This account has no related contacts. Would you like to add contacts to this account?</p>
                        </template>
                    </template>
                </div>
                
                <footer class="slds-modal__footer">
                    <template if:true={hasContacts}>
                        <lightning-button 
                            label="Continue" 
                            variant="brand"
                            disabled={isLoading}
                            onclick={handleCreateEvent}>
                        </lightning-button>
                    </template>
                    <template if:false={hasContacts}>
                        <lightning-button 
                            label="Add new contact" 
                            variant="brand"
                            disabled={isLoading}
                            onclick={handleAddContact}>
                        </lightning-button>
                    </template>
                    <lightning-button 
                        label="Close" 
                        onclick={handleClose}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        
        <template if:true={showBackdrop}>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </template>
    
    <!-- Add Contact Modal -->
    <template if:true={showAddContact}>
        <section role="dialog" class="slds-modal slds-fade-in-open" aria-modal="true">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium slds-hyphenate">
                        Create Contact for {accountName}
                    </h2>
                </header>
                
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-combobox
                        name="salutation"
                        label="Salutation"
                        value={newContactSalutation}
                        options={salutationOptions}
                        onchange={handleSalutationChange}>
                    </lightning-combobox>
                    
                    <lightning-input
                        label="First Name"
                        value={newContactFirstName}
                        onchange={handleFirstNameChange}>
                    </lightning-input>
                    
                    <lightning-input
                        label="Last Name"
                        value={newContactLastName}
                        required
                        onchange={handleLastNameChange}>
                    </lightning-input>
                    
                    <lightning-combobox
                        name="position"
                        label="Contact Position"
                        value={newContactPosition}
                        options={positionOptions}
                        required
                        onchange={handlePositionChange}>
                    </lightning-combobox>
                    
                    <lightning-input
                        label="Account Name"
                        value={accountNameOnly}
                        disabled
                        required>
                    </lightning-input>
                    
                    <lightning-input
                        label="Email"
                        type="email"
                        value={newContactEmail}
                        onchange={handleEmailChange}>
                    </lightning-input>
                    
                    <lightning-input
                        label="Phone"
                        type="tel"
                        value={newContactPhone}
                        onchange={handlePhoneChange}>
                    </lightning-input>
                </div>
                
                <footer class="slds-modal__footer">
                    <lightning-button 
                        label="Cancel" 
                        onclick={handleCancelAddContact}>
                    </lightning-button>
                    <lightning-button 
                        label="Save" 
                        variant="brand"
                        disabled={isLoading}
                        onclick={handleSaveContact}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
