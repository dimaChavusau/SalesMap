<template>
    <template if:true={showModal}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={handleClose}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">
                        Create Event for {accountName}
                    </h2>
                </header>
                
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={hasContacts}>
                        <lightning-checkbox-group
                            name="contactGroup"
                            label="Select at least one contact"
                            options={contactOptions}
                            value={selectedContacts}
                            onchange={handleContactChange}>
                        </lightning-checkbox-group>
                        
                        <div class="info slds-m-top_small">
                            <lightning-icon icon-name="utility:info" size="x-small"></lightning-icon>
                            <span class="slds-m-left_x-small">
                                <b>Please note:</b> You will only see the first contact selected in the Event Creation screen. 
                                After saving the event all selected contacts will be added.
                            </span>
                        </div>
                    </template>
                    
                    <template if:false={hasContacts}>
                        <p>This account has no related contacts. Would you like to add contacts to this account?</p>
                    </template>
                </div>
                
                <footer class="slds-modal__footer">
                    <template if:true={hasContacts}>
                        <lightning-button 
                            label="Continue" 
                            variant="brand"
                            onclick={handleCreateEvent}>
                        </lightning-button>
                    </template>
                    <template if:false={hasContacts}>
                        <lightning-button 
                            label="Add new contact" 
                            variant="brand"
                            onclick={handleAddContact}>
                        </lightning-button>
                    </template>
                    <lightning-button 
                        label="Cancel" 
                        onclick={handleClose}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        
        <template if:true={showBackdrop}>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </template>
    
    <!-- Add Contact Modal -->
    <template if:true={showAddContact}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Create Contact</h2>
                </header>
                
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form 
                        object-api-name="Contact"
                        onsuccess={handleContactSuccess}>
                        <lightning-input-field field-name="Salutation"></lightning-input-field>
                        <lightning-input-field field-name="FirstName"></lightning-input-field>
                        <lightning-input-field field-name="LastName" required></lightning-input-field>
                        <lightning-input-field field-name="Email"></lightning-input-field>
                        <lightning-input-field field-name="Phone"></lightning-input-field>
                        <lightning-input-field field-name="AccountId" value={recordId}></lightning-input-field>
                        
                        <div class="slds-m-top_medium">
                            <lightning-button 
                                type="submit"
                                label="Save"
                                variant="brand">
                            </lightning-button>
                            <lightning-button 
                                label="Cancel"
                                onclick={handleCancelAddContact}
                                class="slds-m-left_x-small">
                            </lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
